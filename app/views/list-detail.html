<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">  
      <div class="form-wrapper">
        <a ng-hide="customList()" class="delete" ng-click="deleteList(list.$id)">Delete List</a>
        <form name="inputform" novalidate>
          <div class="form-group">
            <input type="text" ng-hide="customList()" class="form-control" ng-model="list.title" ng-blur="updateListItem(list.$id, 'title', list.title)" required>
          </div>
        </form>
        <table class="table">
          <thead>
            <tr>
              <td>Tasks in {{ list.title }}</td>              
            </tr>
          </thead>
          <tbody>
            <tr class="display-row" ng-repeat="task in tasks | orderByPriority | orderBy:'-date'">
              <td class="view-task" ng-if="taskIsOnList(task.$id)" ng-click="viewTaskDetail(task.$id)" title="Go to Task detail">{{ task.title }}</td>                
            </tr>
          </tbody>  
        </table>
      </div>
    </div>
  </div>
</div>
