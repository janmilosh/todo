<div class="container-fluid">
  <div class="row">
    <div class="form-wrapper">
      <form name="inputform" novalidate>
        <div class="form-group">
          <input type="text" class="form-control" ng-model="task.name" placeholder="Task" required>
          <textarea class="form-control" ng-model="task.description" placeholder="Description"></textarea>
          <input type="text" class="form-control" ng-model="task.tags" placeholder="Tags">
          <button type="submit" class="form-control" ng-click="createTask()" ng-disabled="inputform.$invalid">Add Task</button>
        </div>
      </form>
    </div>
  </div>
    
</div>
  

<h2>Task: {{ task }}</h2>

<h2>Tasks: {{ tasks }}</h2>
