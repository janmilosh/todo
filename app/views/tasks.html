<form ng-submit="createTask()">
  <input type="text" ng-model="task.name" placeholder="Task">
  <textarea ng-model="task.description" placeholder="Description"></textarea>
  <input type="text" ng-model="task.tags" placeholder="Tags">
  <input type="submit" value="Add Task">
</form>

<h2>Task: {{ task }}</h2>

<h2>Tasks: {{ tasks }}</h2>
