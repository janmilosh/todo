<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <div class="auth-forms">
        <h2>Register</h2>
       
        <form ng-submit="register()">
          <input type="email" ng-model="user.email" placeholder="Email" class="form-control">
          <input type="password" ng-model="user.password" placeholder="Password" class="form-control">
          <input type="password" ng-model="user.passwordConfirmation" placeholder="Confirm Password" class="form-control">
          <p ng-show="passwordMissmatch" class="text-danger">Your passwords don't match, please try again.</p>
          <p ng-show="error" class="text-danger">{{ error }}</p>
          <input type="submit" value="Register" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>
</div>
