<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <input type="text" class="form-control title-editor" ng-model="task.title" required ng-blur="updateTaskItem(task.$id, 'title', task.title)">
      <textarea class="form-control" ng-model="task.description" placeholder="Task description" ng-blur="updateTaskItem(task.$id, 'description', task.description)"></textarea>
      <div class="row">
        <div class="col-xs-12 list-button-outer">
          <div ng-repeat="list in lists | orderByPriority">
            <button class="list-button" ng-class="{highlight: listsToHighlight[list.$id]}" ng-click="addOrRemoveTaskFromList(list.$id)">{{ list.title }}</button>
          </div>
        </div>
      </div>        
      <div class="row">
        <div class="col-xs-5">
          <a href="#/tasks/" class="back-link">Back to Tasks</a>
        </div>
        <div class="col-xs-7">
          <a class="delete" ng-click="deleteTask(task.$id)">Delete Task</a>          
        </div>
      </div> 
    </div>
  </div>
</div>
