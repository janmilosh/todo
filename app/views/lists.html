<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <div class="form-wrapper">
        <h2 class="custom-title">
          Lists
        </h2>
        <table class="table">
          <tbody>
            <tr class="display-row" ng-repeat="list in lists  | orderByPriority | orderBy: 'position'">
              <td ng-click="viewListDetail(list.$id)" title="Go to List detail">{{ list.title }}</td>
            </tr>
          </tbody>  
        </table>
        <form name="inputform" novalidate>
          <div class="row">
            <div class="col-xs-9">
              <input type="text" class="form-control add-new" ng-model="list.title" placeholder="Put your list title here" required>
            </div>
            <div class="col-xs-3">
              <button set-focus type="submit" class="form-control" ng-click="createList()" ng-disabled="inputform.$invalid">Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
