<div class="container-fluid"><div class="row"><div class="col-sm-6"><p>Added {{ task.date | date: 'mediumDate' }}</p><input type="text" class="form-control" ng-model="task.title" required ng-blur="updateTaskItem(task.$id, 'title', task.title)"><textarea class="form-control" ng-model="task.description" placeholder="Task description" ng-blur="updateTaskItem(task.$id, 'description', task.description)"></textarea><div ng-repeat="list in lists | orderByPriority"><button class="list-button" ng-class="{highlight: listsToHighlight[list.$id]}" ng-click="addOrRemoveTaskFromList(list.$id)">{{ list.title }}</button></div></div></div></div>
