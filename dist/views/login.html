<div class="container-fluid"><div class="row"><div class="col-sm-6 col-sm-offset-3"><div class="auth-forms"><h2>Log In</h2><form ng-submit="login()"><input type="email" ng-model="user.email" placeholder="Email" class="form-control" required><input type="password" ng-model="user.password" placeholder="Password" class="form-control" required><p ng-show="error" class="text-danger">{{ error }}</p><input type="submit" value="Log in" class="btn btn-primary">&nbsp;&nbsp;<a href="#/register">Register</a></form></div></div></div></div>
