<div class="container-fluid"><div class="row"><div class="col-xs-12"><div class="form-wrapper"><form name="inputform" novalidate><div class="form-group"><h2 class="custom-title" ng-show="customList()">{{ list.title }}</h2><input type="text" ng-hide="customList()" class="form-control title-editor" ng-model="list.title" ng-blur="updateListItem(list.$id, 'title', list.title)" required></div></form><form name="taskInputform" novalidate ng-if="todayList()"><div class="row"><div class="col-xs-9"><input type="text" class="form-control add-new" ng-model="task.title" placeholder="Add task to today" required></div><div class="col-xs-3"><button type="submit" set-focus="" class="form-control" ng-click="createTodayTask()" ng-disabled="taskInputform.$invalid">add</button></div></div></form><table class="table"><tbody><tr class="display-row" ng-hide="hasTasks"><td>There are no tasks on this list!<tr class="display-row" ng-repeat="task in tasks | orderByPriority | orderBy:'-date'"><td class="view-task" ng-if="taskIsOnList(task.$id)" ng-click="viewTaskDetail(task.$id)" title="Go to Task detail">{{ task.title }}</table><div class="row"><div class="col-xs-12"><a ng-hide="customList()" class="delete" ng-click="deleteList(list.$id)">Delete List</a></div></div></div></div></div></div>
