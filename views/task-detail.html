<div class="container-fluid"><div class="row"><div class="col-sm-6 col-sm-offset-3"><div class="row"><div class="col-xs-7"><p>{{ task.date | date: 'mediumDate' }}</p></div><div class="col-xs-5"><a class="delete" ng-click="deleteTask(task.$id)">Delete Task</a></div></div><input type="text" class="form-control" ng-model="task.title" required ng-blur="updateTaskItem(task.$id, 'title', task.title)"><textarea class="form-control" ng-model="task.description" placeholder="Task description" ng-blur="updateTaskItem(task.$id, 'description', task.description)"></textarea><div ng-repeat="list in lists | orderByPriority"><button class="list-button" ng-class="{highlight: listsToHighlight[list.$id]}" ng-click="addOrRemoveTaskFromList(list.$id)">{{ list.title }}</button></div></div></div></div>
