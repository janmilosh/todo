<div class="container-fluid"><div class="row"><div class="table-wrapper"><table class="table"><thead><tr><td>Task<td>Description<td>Date added<td>Tags<td>&nbsp;<tbody><tr ng-repeat="(taskId, task) in tasks"><td>{{ task.title }}<td>{{ task.description }}<td>{{ task.date | date: 'mediumDate'}}<td>{{ task.tags }}<td class="text-center delete-task" ng-click="deleteTask(taskId)">x</table></div><div class="form-wrapper"><form name="inputform" novalidate><div class="form-group"><input type="text" class="form-control" ng-model="task.title" placeholder="Task" required><textarea class="form-control" ng-model="task.description" placeholder="Description"></textarea><input type="text" class="form-control" ng-model="task.tags" placeholder="Tags"><button type="submit" class="form-control" ng-click="createTask()" ng-disabled="inputform.$invalid">Add Task</button></div></form></div></div></div>
