<div class="container-fluid"><div class="row"><div class="table-wrapper"><form name="tableform"><table class="table"><thead><tr><td>Task<td>Description<td>Date added<td>Lists<td>&nbsp;<tbody><tr><td><input type="text" ng-model="task.title" required><td><input type="text" ng-model="task.description"><td>{{ now | date: 'mediumDate' }}<td><input type="text" ng-model="task.lists"><td class="text-center create"><button type="submit" ng-click="createTask()" ng-disabled="tableform.$invalid">add</button><tr ng-repeat="(taskId, task) in tasks | orderByPriority | orderBy:'date'"><td><input type="text" ng-model="task.title" ng-blur="updateTask(taskId)"><td><input type="text" ng-model="task.description" ng-blur="updateTask(taskId)"><td>{{ task.date | date: 'mediumDate' }}<td><input type="text" ng-model="task.lists" ng-blur="updateTask(taskId)"><td class="text-center delete-task" ng-click="deleteTask(taskId)">x</table></form></div><div class="form-wrapper visible-xs"><ng-form name="inputform" novalidate><div class="form-group"><input type="text" class="form-control" ng-model="task.title" placeholder="Task" required><textarea class="form-control" ng-model="task.description" placeholder="Description"></textarea><input type="text" class="form-control" ng-model="task.lists" placeholder="Lists"><button type="submit" class="form-control" ng-click="createTask()" ng-disabled="inputform.$invalid">Add Task</button></div></ng-form></div></div></div>
