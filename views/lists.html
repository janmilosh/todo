<div class="container-fluid"><div class="row"><div class="col-xs-12"><div class="form-wrapper"><h2 class="custom-title">Lists</h2><table class="table"><tbody><tr ng-class="{'display-row': list.$priority > 2}" ng-repeat="list in lists | orderByPriority"><td class="view-list" ng-click="viewListDetail(list.$id)" title="Go to List detail">{{ list.title }}</table><form name="inputform" novalidate><div class="row"><div class="col-xs-9"><input type="text" class="form-control" ng-model="list.title" placeholder="Put your list title here" required></div><div class="col-xs-3"><button set-focus="" type="submit" class="form-control" ng-click="createList()" ng-disabled="inputform.$invalid">Add</button></div></div></form></div></div></div></div>
